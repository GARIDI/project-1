<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>carousel</title>
        <link rel="stylesheet" href="carousel-style.css">
    </head>
    <body>
      <section id="slideshow">
          <div class="container">
              <div class="carousel">
                  <input type="radio" id="slider1" name="slider" checked />
                  <input type="radio" id="slider2" name="slider" />
                  <input type="radio" id="slider3" name="slider" />
                  <input type="radio" id="slider4" name="slider" />
                  <ul class="slider_items">
                              <li class="slider_item"><img src="https://resize-elle.ladmedia.fr/rcrop/638,,forcex/img/var/plain_site/storage/images/loisirs/evasion/les-plus-beaux-paysages-de-bord-de-mer/le-phare-de-hommes-ruz-en-bretagne/90690118-1-fre-FR/Le-Phare-de-hommes-Ruz-en-Bretagne.jpg" alt=""></li>
                              <li class="slider_item"><img src="https://resize-elle.ladmedia.fr/rcrop/638,,forcex/img/var/plain_site/storage/images/loisirs/evasion/les-plus-beaux-paysages-de-bord-de-mer/maisons-en-bois-sur-la-lofoten-en-norvege/90690188-1-fre-FR/Maisons-en-bois-sur-la-Lofoten-en-Norvege.jpg" alt=""></li>
                              <li class="slider_item"><img src="https://resize-elle.ladmedia.fr/rcrop/638,,forcex/img/var/plain_site/storage/images/loisirs/evasion/les-plus-beaux-paysages-de-bord-de-mer/baie-d-halong-au-viet-nam/90690201-1-fre-FR/Baie-d-Halong-au-Viet-Nam.jpg" alt=""></li>
                              <li class="slider_item"><img src="https://resize-elle.ladmedia.fr/rcrop/638,,forcex/img/var/plain_site/storage/images/loisirs/evasion/les-plus-beaux-paysages-de-bord-de-mer/les-douze-apotres-victoria-en-australie/90690104-1-fre-FR/Les-douze-apotres-Victoria-en-Australie.jpg" alt=""></li>
                        </ul>
                 </div>
                 <div class="slider-prev-next-control">
                     <label for="slider1"></label>
                     <label for="slider2"></label>
                     <label for="slider3"></label>
                     <label for="slider4"></label>
                 </div>
              <div class="slider-dot-control">
                     <label for="slider1"></label>
                     <label for="slider2"></label>
                     <label for="slider3"></label>
                     <label for="slider4"></label>      
              </div>
             </div>
      </section>  
    </body>
</html>
